<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <link rel="normalize" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar"> 
        <div class="topcontainer flex">
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#projecttop">Projects</a></li>
                </ul>
            </nav>
            <a href="index.html">
                <img src="Images/button.svg" alt="navsymbol" class="navsymbol">
            </a>
        </div>
    </div>
    <main class="tablemain">
        <div class="tableextrapadding">
            <div class="table intro">
                <p> The future is one where people and their apparatuses are designed for </p>
            </div>
        </div>
        <div class="tableextrapaddingtwo">
            <div class="table title">
                <img src="Images/table title.svg" alt="Missing Persons Table">
            </div> 
        </div>
        <div class="museumtable">
            <img src="Images/museum table.png" alt="Museum Table">
        </div>
        <div class="containergoals">
            <img src="Images/connect.svg" alt="connect">
            <img src="Images/provide.svg" alt="provide">
            <img src="Images/change.svg" alt="change">
        </div>
        <div class="finalattachments">
            <h2>Final Attachments</h2>
        </div>
        <div class="attachments"> 
            <div class="rowone flex">
                <div class="leftattachment">
                    <img src="Images/phone@300x.png" alt="phone" class="phone">
                </div>
                <div class="rightattachment">
                    <img src="Images/glasses@300x.png" alt="glasses" class="glasses"> 
                </div>
            </div>
            <div class="rowtwo flex">
                <div class="leftattachment">
                    <img src="Images/crutches@300x.png" alt="crutches" class="crutches">
                </div>
                <div class="rightattachment">
                    <img src="Images/white cane@300x.png" alt="white cane" class="whitecane"> 
                </div>
            </div>
            <div class="rowthree flex">
                <div class="leftattachment">
                    <img src="Images/wheelchair@300x.png" alt="wheelchair" class="wheelchair">
                </div>
                <div class="rightattachment">
                    <img src="Images/crutch@300x.png" alt="crutch" class="crutch"> 
                </div>
            </div>
        </div>
    </main>
